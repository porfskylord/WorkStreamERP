server:
  port: 8081

eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

spring:
  application:
    name: AUTH-SERVICE
  security:
    user:
      password-ecoder: bcrypt
  output:
    ansi:
      enabled: ALWAYS
  cloud:
    loadbalancer:
      retry:
        enabled: true

# Feign client configuration
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic
  circuitbreaker:
    enabled: true


application-title: Auth Service API
application-description: Authentication and Authorization Service for WorkStreamERP
application-version: 1.0.0
